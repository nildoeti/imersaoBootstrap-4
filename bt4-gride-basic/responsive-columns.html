<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="./css/responsive-columns.css">
        <title>Bootstrap 4</title>
    </head>
    <body>
        <div class="container-fluid">
            <h1>Duas e três colunas responsivas desiguais</h1>
            <p>Redimensione a janela do navegador para ver o efeito.</p>
            <p>
                As colunas serão empilhadas automaticamente umas sobre as outras
                quando a tela tiver menos de 576 pixels de largura.
            </p>

            <div class="row">
                <div class="col-sm-4 c1">.col-sm-4</div>
                <div class="col-sm-8 c2">.col-sm-8</div>
            </div>

            <div class="row p-3">
                <div class="col-sm-2 c3">col-sm-2</div>
                <div class="col-sm-4 c4">col-sm-4</div>
                <div class="col-sm-2 c5">col-sm-2</div>
            </div>
        </div>
    </body>
</html>
